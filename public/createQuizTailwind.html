<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind -->
    <link rel="stylesheet" href="../public/build/tailwind.css" />

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Quiz Generator</title>
</head>

<body class="bg-teal-100">
    <!-- title -->
    <div class="border bg-white shadow-lg px-2 py-3 m-4 rounded-lg">
        <div class="grid grid-cols-3">
            <div>
                <p>Create a New Quiz</p>
            </div>

            <div></div>
            <!-- Back to dashboard button -->
            <div class="ml-auto">
                <button class="bg-teal-500 hover:bg-teal-700 px-6 py-2 rounded-lg m-1" id="backDashBtn">Back to
                    Dashboard</button>
            </div>
        </div>
        <br>
        <!-- Quiz details section -->
        <div class="border bg-white shadow-lg px-2 py-3 m-4 mb-5 rounded-lg">
            <p>Quiz details</p>
            <div class="grid grid-cols-3 gap-2">
                <!-- Quiz name -->
                <div>
                    <label class="block ">
                        <span class="text-gray-700">Quiz Name</span>
                        <input type="text" class="form-input mt-1 block w-full" placeholder="Chose a name"
                            id="quizName-input">
                    </label>
                </div>
                <!-- Quiz category -->
                <div>
                    <label class="block">
                        <span class="text-gray-700">Category</span>
                        <select class="form-select block w-full mt-1">
                            <option>Math</option>
                            <option>Science</option>
                            <option>Lego!!!!</option>
                        </select>
                    </label>
                </div>
                <!-- Question count -->
                <div>
                    <label class="block">
                        <span class="text-gray-700">Quesion Count</span>
                        <select class="form-select block w-full mt-1">
                            <option>5</option>
                            <option>10</option>
                            <option>15</option>
                        </select>
                    </label>
                </div>
            </div>
        </div>

        <!-- Question and answers section -->
        <div class="border bg-white shadow-lg px-2 py-3 m-4 mb-5 rounded-lg">
            <p>Question and aswers</p>
            <!-- Question -->
            <label class="block">
                <span class="text-gray-700">Question 1</span>
                <input type="email" class="form-input mt-1 block w-full" placeholder="Your question goes here">
            </label>

            <!-- Answers -->
            <div class="block">
                <div class="mt-2">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="inline-flex items-center">
                                <input type="radio" class="form-radio" name="radio" value="1">
                                <!-- <span class="ml-2">Correct</span> -->
                                <input type="text" class="form-input mt-1 ml-2 block w-full" placeholder="answer 1">
                            </label>
                        </div>
                        <div>
                            <label class="inline-flex items-center">
                                <input type="text" class="form-input mt-1 mr-2 block w-full" placeholder="answer 2">
                                <!-- <span class="ml-2">Correct</span> -->
                                <input type="radio" class="form-radio" name="radio" value="2">
                            </label>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="inline-flex items-center">
                                <input type="radio" class="form-radio" name="radio" value="3">
                                <!-- <span class="ml-2">Correct</span> -->
                                <input type="text" class="form-input mt-1 ml-2 block w-full" placeholder="answer 3">
                            </label>
                        </div>
                        <div>
                            <label class="inline-flex items-center">
                                <input type="text" class="form-input mt-1 mr-2 block w-auto" placeholder="answer 4">
                                <input type="radio" class="form-radio" name="radio" value="4">
                                <!-- <span class="ml-2">Correct</span> -->
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
