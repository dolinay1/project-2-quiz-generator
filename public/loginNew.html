  <div class="flex screen-height w-full items-center justify-center max-w-md m-auto">
    <form class="bg-gray-200 w-full shadow-lg rounded border-solid px-8 pt-6 pb-8 mb-4">
      <div class="text-center text-4xl text-bold text-green-500 mb-5">Login</div>
      <div class="mb-4">
        <label class="block text-gray-700 text-md font-bold mb-2" for="username">
          Username
        </label>
        <input id="username-input" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-md font-bold mb-2" for="password">
          Password
        </label>
        <input id="password-input" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
          Sign In
        </button>
        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
          Sign Up
        </button>
      </div>
    </form>
    <p class="text-center text-gray-500 text-xs">
    </p>
  </div>
