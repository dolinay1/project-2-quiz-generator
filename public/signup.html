<!DOCTYPE html>
<html lang="en">

<head>
  <title>Quiz Generator Sign Up</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">

</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Sign Up Form</h2>
        <form class="signup">
          <div class="form-group">
            <label for="inputAdminAccount">Check to create admin account</label>
            <input type="checkbox" name="adminUser" id="adminUser-input" value="0">
          </div>
          <div class="form-group">
            <label for="admins">Choose a admin account:</label>
            <select id="adminID-input" name="admins">
              <option value="">Select an admin</option>
              <option value="1">admin1</option>
              <option value="2">admin2</option>
              <option value="3">admin3</option>
              <option value="4">admin4</option>
            </select>
          </div>
          <div class="form-group">
            <label for="inputusername">username</label>
            <input type="text" class="form-control" id="username-input" placeholder="username">
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="inputFirstName">First Name</label>
            <input type="firstName" class="form-control" id="firstName-input" placeholder="First Name">
          </div>
          <div class="form-group">
            <label for="inputLastName">Last Name</label>
            <input type="text" class="form-control" id="lastName-input" placeholder="Last Name">
          </div>
          <div class="form-group">
            <label for="inputMiddleInitial">Middle Initial</label>
            <input type="text" class="form-control" id="middleInitial-input" placeholder="MI">
          </div>
          <div class="form-group">
            <label for="city">Choose a city:</label>
            <select id="city-input" name="city">
              <option value="Miami">Miami</option>
            </select>
          </div>
          <div class="form-group">
            <label for="state">Choose a state:</label>
            <select id="state-input" name="state">
              <option value="FL">FL</option>
            </select>
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default">Sign Up</button>
        </form>
        <br />
        <p>Or log in <a href="/login">here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
